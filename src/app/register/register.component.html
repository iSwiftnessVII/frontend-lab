<div class="login-root">
  <div class="login-backdrop"></div>
  <main class="login-center">
    <section class="login-card">
      <header class="login-header">
        <div class="brand-circle">L</div>
        <h1 class="login-title">Crea tu cuenta</h1>
        <p class="login-sub">Completa los datos para empezar</p>
      </header>

      <form class="login-form" (submit)="onSubmit($event)">
        <div class="form-group">
          <label for="name">Nombre completo</label>
          <input id="name" name="name" type="text" placeholder="Tu nombre completo" [(ngModel)]="name" required>
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input id="email" name="email" type="email" placeholder="tu@ejemplo.com" [(ngModel)]="email" required>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="password-field">
            <input id="password" name="password" [type]="showPassword ? 'text' : 'password'" placeholder="Crea una contraseña" [(ngModel)]="password" required autocomplete="new-password">
            <button type="button" class="toggle-password" (click)="toggleShowPassword()" aria-label="Mostrar/Ocultar contraseña">
              <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
        </div>

        <div class="actions">
          <button class="btn primary" type="submit">Crear cuenta</button>
        </div>
      </form>

      <footer class="login-foot">
        <p class="muted">¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
        <p [hidden]="!error" class="error">{{ error }}</p>
        <p [hidden]="!success" class="success">{{ success }}</p>
      </footer>
    </section>
  </main>
</div>
