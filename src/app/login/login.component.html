<div class="login-root">
  <div class="login-backdrop"></div>
  <main class="login-center">
    <section class="login-card">
      <header class="login-header">
        <div class="brand-circle">L</div>
        <h1 class="login-title">Bienvenido de nuevo</h1>
        <p class="login-sub">Ingresa a tu cuenta para continuar</p>
      </header>

      <form class="login-form" (submit)="onSubmit($event)">
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input id="email" name="email" type="email" autocomplete="email" placeholder="tu@ejemplo.com" [(ngModel)]="email" required>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" autocomplete="current-password" placeholder="Contraseña" [(ngModel)]="password" required>
        </div>

        <div class="form-row">
          <label class="remember"><input type="checkbox"> Recuérdame</label>
          <a class="link" routerLink="/forgot">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="actions">
          <button class="btn primary" type="submit" [disabled]="loading">{{ loading ? 'Ingresando...' : 'Entrar' }}</button>
        </div>
      </form>

      

      <footer class="login-foot">
        <p class="muted">¿No tienes una cuenta? <a routerLink="/register">Regístrate</a></p>
  <p [hidden]="!error" class="error">{{ error }}</p>
      </footer>
    </section>
  </main>
</div>
